<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #00990513;
            color: #004d99;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            margin: 5px 0;
        }
        img {
            width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Elfandi Medical</h1>
    <p>Today is: <span id="current-date"></span></p>
    <img src="logo.png" alt="Elfandi Logo">
    <script>
        // Show the current date
        const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
        const today = new Date();
        document.querySelector('#current-date').innerText = today.toLocaleDateString(undefined, options);
    </script>
</body>
</html>
